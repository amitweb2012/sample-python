name: my-first-workflow
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main
jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v6.0.2
      - name: Setup python
        uses: actions/setup-python@v6.2.0
        with:
          python-version: "3.10"
      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirement.txt
      - name: Run Unit Tests
        run: |
          mkdir test-reports
          pytest test-reports/ --junitxml=test-reports/results.xml --cov=. --cov-report=xml:coverage-reports/coverage.xml
      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-reports/results.xml
      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-reports/coverage.xml
