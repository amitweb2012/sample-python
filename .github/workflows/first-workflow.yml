name: my-first-workflow

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  unit-test:
    name: Unit Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Unit Tests
        env:
          PYTHONPATH: .
        run: |
          mkdir -p test-reports coverage-reports
          pytest tests \
            --junitxml=test-reports/results.xml \
            --cov=. \
            --cov-report=xml:coverage-reports/coverage.xml \
            --cov-report=term-missing \
            -v

      - name: Upload Test Results
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: test-reports/results.xml

      - name: Upload Coverage Report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-reports/coverage.xml

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ["python"]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "security"

  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    needs: [unit-test]
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Shallow clones should be disabled for a better relevancy of analysis
      - name: Coverage Report
        uses: actions/download-artifact@v4
        with:
          name: coverage-report
          path: coverage-reports
      - name: SonarQube Scan
        if: ${{ github.event_name == 'push' }}
        uses: SonarSource/sonarqube-scan-action@fd88b7d7ccbaefd23d8f36f73b59db7a3d246602
        env:
          SONAR_TOKEN: ${{secrets.SONAR_TOKEN}}

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: [codeql, sonarqube]
    if: success()
    outputs:
      image-tag: ${{ steps.vars.outputs.IMAGE_TAG }}
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Generate Image Tag
        id: vars
        run: |
          IMAGE_TAG="${{ github.run_id }}-${{ github.sha }}"
          echo "IMAGE_TAG=$IMAGE_TAG" >> $GITHUB_OUTPUT
      - name: Build Docker Image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          tags: amitweb2012-flask-calculator:${{ steps.vars.outputs.IMAGE_TAG }}
          push: false
          load: true
      - name: Save Docker Image to File
        run: |
          docker save amitweb2012-flask-calculator:${{ steps.vars.outputs.IMAGE_TAG }} -o amitweb2012-flask-calculator.tar
      - name: Save Docker Image as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: amitweb2012-flask-calculator
          path: amitweb2012-flask-calculator.tar

  publish_docker_image:
    name: Publish
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: Download Docker Image Artifact
        uses: actions/download-artifact@v4
        with:
          name: amitweb2012-flask-calculator
          path: .
      - name: Load Docker Image
        run: |
          docker load -i amitweb2012-flask-calculator.tar
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_PASSWORD }}
      - name: Tag and Push Docker Image
        run: |
          IMAGE_TAG="${{ steps.vars.outputs.IMAGE_TAG }}"
          docker tag amitweb2012-flask-calculator:${IMAGE_TAG} amitweb2012/flask-calculator:${IMAGE_TAG}
          docker push amitweb2012/flask-calculator:${IMAGE_TAG}
